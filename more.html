<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header column">
        <h1 class="header__title">더보기</h1>
      </div>
      <div class="header__header column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/me.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                이하영
              </span>
              <span class="user_email">
                saojung518@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-chalkboard fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">
              이모티콘
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-palette fa-2x"></i>
            </span>
            <span class="more__btn-title">
              테마
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="more__btn-title">
              계정
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">이런 앱은 어떠세요?</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Kakao DoubleStory
            </span>
          </li>
          <li class="more__suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fab fa-reddit-alien fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Kakao Alien
            </span>
          </li>
          <li class="more__suggestions suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-skull-crossbones fa-2x"></i>
            </span>
            <span class="suggestion__title">
              Friends Deathmatch
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 조정해주세요!</span>
    </div>
  </body>
</html>
